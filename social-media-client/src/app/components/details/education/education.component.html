<div class="d-bordered">
    <div *ngIf="isEditing">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" [(ngModel)]="education.institution">
        </div>
        <div class="form-group">
            <label>Degree</label>
            <input type="text" class="form-control" [(ngModel)]="institution">
        </div>
        <div class="form-group">
            <label>Year Started</label>
            <input type="number" min="1940" [defaultValue]="2012" [(ngModel)]="education.startYear">
            <label>Month Started</label>
            <select class="form-control" [(ngModel)]="education.startMonth">
                <option *ngFor="let month of monthList" value="month">{{month}}</option>
            </select>
            <hr>
            <label>Year Ended</label>
            <input type="number" [min]="education.startYear" [defaultValue]="2012" [(ngModel)]="education.endYear">
            <label>Month Ended</label>
            <select class="form-control" [(ngModel)]="education.startMonth">
                <option *ngFor="let month of monthList" value="month">{{month}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="">Majors</label>
            <ol>
                <li *ngFor="let i in education.majors">{{education.majors[i]}} 
                    <div class="red-button-container">
                        <button (click)="removeMajor(i)"><img src="assets/icons/X-image.png" alt="exit button"></button>
                    </div>
                </li>
            </ol>
            <input type="text" class="form-control" [(ngModel)]="currentMajor">
            <button class="btn btn-info" (click)="addToMajor()">Add Major</button>
        </div>
        <div class="form-group">
            <label for="">Minors</label>
            <ol>
                <li *ngFor="let i in education.minors">{{education.minors[i]}} 
                    <div class="red-button-container">
                        <button (click)="removeMinor(i)"><img src="assets/icons/X-image.png" alt="exit button"></button>
                    </div>
                </li>
            </ol>
            <input type="text" class="form-control" [(ngModel)]="currentMinor">
            <button class="btn btn-info" (click)="addToMinjor()">Add Minor</button>
        </div>
        <div class="form-group">
            <label>Show GPA</label>
            <input class="form-check-input" type="checkbox" [(ngModel)]="showGpa">
            <div *ngIf="showGpa">
                <label> GPA</label>
                <input class="form-control" type="number" [(ngModel)]="education.gpa">
            </div>
        </div>
        <button class="btn btn-submit" (click)="saveEducation()">Save</button>
    </div>
    <div *ngIf="!isEditing">
        <h3>{{education.institution}}</h3>
        <table>
            <tr>
                <td><b>Degree</b></td>
                <td>{{education.degree}}</td>
            </tr>
            <tr>
                <td><b>Started</b></td>
                <td>{{ education.startMonth + ", " + education.startYear}}</td>
            </tr>
            <tr>
                <td><b>Ended</b></td>
                <td>{{ education.endMonth + ", " + education.endYear}}</td>
            </tr>
            <tr>
                <td><b>Majors</b></td>
                <td>
                    <ul>
                        <li *ngFor="let major of education.majors">{{major}}</li>
                    </ul>
                </td>
            </tr>
            <tr *ngIf="education.minors">
                <td><b>Minors</b></td>
                <td>
                    <ul>
                        <li *ngFor="let minor of education.minors">{{minor}}</li>
                    </ul>
                </td>
            </tr>
        </table>
    </div>
</div>
