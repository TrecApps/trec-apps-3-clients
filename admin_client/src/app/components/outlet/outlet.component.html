<div *ngIf="mainOutlet">

    <label>Name:</label>
    <input class="form-control" type="text" [(ngModel)]="mainOutlet.outlet.name">
    <textarea *ngIf="editMode" class="form-control" [(ngModel)]="mainOutlet.text"></textarea>
  
  
    <div [innerHTML]="mainOutlet.text | markdown"></div>
  
    <button *ngIf="authService.loginToken" class="btn bg-info" (click)="edit()">Edit</button>
    <button class="btn bg-info" *ngIf="editMode" (click)="updateOut()">Submit</button>

</div>

<div>
    <label>Search Outlet</label>
    <input class="form-control" type="search" (change)="onSearchUpdate($event)" [(ngModel)]="searchText" placeholder="Search Outlet">
    <button *ngIf="authService.loginToken" class="btn bg-info" (click)="initializeNew()">New Outlet</button>
  
    <hr>
    <hr>
    <button class="btn bg-info" (click)="doSearch()">Blank Search</button>
    <hr>
  
    <ul *ngFor="let outlet of searchOutlet">
      <li (click)="getOutlet(outlet.outletId)">Outlet: {{outlet.name}}</li>
    </ul>
</div>
