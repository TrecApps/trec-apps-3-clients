<div class="second-screen">

    <div class="message-pane-holder" *ngIf="messageService.currentConversation">
        <app-message-pane 
            style="position: fixed; bottom: 0; margin-left: 10px; margin-right: 10px;" 
            [conversationEntry]="messageService.currentConversation"
            [maxSizeStyle]="'max-width: 400px; max-height:600px'"
            [paneHeight]="'max-height:400px'"></app-message-pane>
    </div>

</div>
